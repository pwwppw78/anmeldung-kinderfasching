<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon-tsv-bitzfeld.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script nonce="{{ csp_nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script nonce="{{ csp_nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>  
  <script nonce="{{ csp_nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script nonce="{{ csp_nonce }}">
    window.ADMIN_DATA = {
      registrations: {{ registrations | tojson | safe }},
      stats: {{ stats | tojson | safe }},
      csrfToken: "{{ csrf_token }}"
    };
  </script>
  <script nonce="{{ csp_nonce }}" type="text/babel" src="{{ url_for('static', filename='admin.js') }}"></script>
</head>
<body>
  <div id="root"></div>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message" data-category="{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
