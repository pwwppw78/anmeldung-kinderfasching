<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon-tsv-bitzfeld.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script nonce="{{ csp_nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script nonce="{{ csp_nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>  
  <script nonce="{{ csp_nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script nonce="{{ csp_nonce }}">
    window.ADMIN_DATA = {
      registrations: {{ registrations | tojson | safe }},
      stats: {{ stats | tojson | safe }},
      csrfToken: "{{ csrf_token }}"
    };
  </script>
  <script nonce="{{ csp_nonce }}" type="text/babel" src="{{ url_for('static', filename='admin.js') }}"></script>
</head>
<body>
  <div id="root"></div>
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div id="flash-messages" class="fixed top-0 right-0 m-4 z-50">
              {% for category, message in messages %}
                  <div class="flash-message mb-2 p-4 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} transition-opacity duration-500">
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}
</body>
</html>
