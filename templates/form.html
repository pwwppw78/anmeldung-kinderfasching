<!-- Kinderfasching -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Anmeldung Kinderfasching 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon-tsv-bitzfeld.png') }}">
</head>
<body>
    <div class="container">
        <h1>Kinderfasching 2025</h1>
        <p class="required-info">Felder mit <span class="required">*</span> sind Pflichtfelder.</p>

        <form action="/" method="POST" id="registrationForm" novalidate>
            {{ form.hidden_tag() }}  <!-- ✅ CSRF-Token bleibt erhalten -->

            <!-- Dynamischer Bereich für Kinder -->
            <div id="children-container">
                <div class="child-form" id="child_1">
                    <h3>Kind 1</h3>

                    <div class="form-group">
                        <label>Name des Kindes <span class="required">*</span></label>
                        <div class="input-group">
                            <input type="text" name="child_firstname_1" class="form-control" placeholder="Vorname" required>
                            <input type="text" name="child_lastname_1" class="form-control" placeholder="Nachname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Geburtsdatum des Kindes <span class="required">*</span></label>
                        <input type="date" name="birthdate_1" class="form-control" required min="2013-02-08" max="2020-02-08">
                    </div>

                    <div class="form-group">
                        <label>Hat das Kind Lebensmittelallergien?</label>
                        <input type="text" name="allergies_1" class="form-control" placeholder="Bitte Allergien angeben (falls vorhanden)">
                    </div>

                    <div class="form-group">
                        <label>Vereinsmitgliedschaft <span class="required">*</span></label>
                        <select name="club_membership_1" class="form-control" required>
                            <option value="">Bitte auswählen</option>
                            <option value="TSV Bitzfeld 1922 e.V.">TSV Bitzfeld 1922 e.V.</option>
                            <option value="TSV Schwabbach 1947 e.V.">TSV Schwabbach 1947 e.V.</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Button, um weiteres Kind hinzuzufügen -->
            <button type="button" id="add-child-button" class="change-child-button">Weiteres Kind hinzufügen</button>

            <!-- Eltern-Daten -->
            <hr class="child-parent-divider">
            <h3>Elternteil</h3>
            <div class="form-group">
                <label for="parent_firstname">Name eines Erziehungsberechtigten <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="parent_firstname" name="parent_firstname" class="form-control" required placeholder="Vorname">
                    <input type="text" id="parent_lastname" name="parent_lastname" class="form-control" required placeholder="Nachname">
                </div>
            </div>

            <div class="form-group">
                <label for="phone_number">Notfall-Telefonnummer <span class="required">*</span></label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control" required placeholder="0123 4567890">
            </div>

            <div class="form-group">
                <label for="email">E-Mail Adresse <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="beispiel@email.de">
            </div>

            <!-- Datenschutz -->
            <p>
                Mit dem Absenden erkläre ich mich mit der 
                <a href="{{ url_for('privacy') }}" class="privacy-link" target="_blank">Datenschutzerklärung</a>
                einverstanden.
            </p>

            <!-- Abschicken -->
            <button type="submit">Anmeldung absenden</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
