<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderweihnachtsfeier 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kinderweihnachtsfeier 2025</h1>
        <p class="required-info">Felder mit <span class="required">*</span> sind Pflichtfelder.</p>

        <form action="/" method="POST">
            
            <!-- Name des Kindes -->
            <div class="form-group">
                <label for="child_firstname">Name des Kindes <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="child_firstname" name="child_firstname" placeholder="Vorname" required>
                    <input type="text" id="child_lastname" name="child_lastname" placeholder="Nachname" required>
                </div>
            </div>

            <!-- Geburtsdatum -->
            <div class="form-group">
                <label for="birthdate">Geburtsdatum des Kindes <span class="required">*</span></label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <!-- Lebensmittelallergien -->
            <div class="form-group">
                <label>Hat das Kind Lebensmittelallergien? <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="allergy_no" name="allergy" value="Nein" required onclick="toggleAllergy(false)">
                    <label for="allergy_no">Nein</label>
                    <input type="radio" id="allergy_yes" name="allergy" value="Ja" onclick="toggleAllergy(true)">
                    <label for="allergy_yes">Ja, ...</label>
                </div>
                <div id="allergy_details" style="display:none;">
                    <label for="allergy_text">Bitte geben Sie die Allergien an:</label>
                    <input type="text" id="allergy_text" name="allergy_details">
                </div>
            </div>

            <!-- Vereinsmitgliedschaft -->
            <div class="form-group">
                <label>Vereinsmitgliedschaft des Kindes <span class="required">*</span></label>
                <div class="checkbox-group">
                    <input type="checkbox" id="tsv_bitzfeld" name="club" value="TSV Bitzfeld">
                    <label for="tsv_bitzfeld">TSV Bitzfeld</label>
                    <input type="checkbox" id="tsv_schwabach" name="club" value="TSV Schwabach">
                    <label for="tsv_schwabach">TSV Schwabach</label>
                </div>
            </div>

            <!-- Name des Erziehungsberechtigten -->
            <div class="form-group">
                <label for="parent_firstname">Name eines Erziehungsberechtigten <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="parent_firstname" name="parent_firstname" placeholder="Vorname" required>
                    <input type="text" id="parent_lastname" name="parent_lastname" placeholder="Nachname" required>
                </div>
            </div>

            <!-- Notfall-Telefonnummer -->
            <div class="form-group">
                <label for="phone_code">Notfall-Telefonnummer eines Erziehungsberechtigten <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="phone_code" name="phone_code" placeholder="Vorwahl" required>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Telefonnummer" required>
                </div>
            </div>

            <!-- E-Mail -->
            <div class="form-group">
                <label for="email">E-Mail Adresse eines Erziehungsberechtigten <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
            </div>

            <!-- Bestätigung -->
            <div class="form-group">
                <input type="checkbox" id="confirm" name="confirm" required>
                <label for="confirm">Mir ist bewusst, dass die Anmeldung meines Kindes erst mit Zahlung des fälligen Eintrittspreises von 8,00 € gültig ist. <span class="required">*</span></label>
            </div>

            <!-- Abschicken -->
            <button type="submit">Anmeldung absenden</button>
        </form>
    </div>

    <script>
        function toggleAllergy(show) {
            document.getElementById('allergy_details').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
