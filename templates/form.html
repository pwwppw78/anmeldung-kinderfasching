<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Anmeldeformular</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fussballcamp 2025</h1>
        <p class="required-info">Felder mit <span class="required">*</span> sind Pflichtfelder.</p>

        <form action="/" method="POST">
            
            <!-- Name des Kindes -->
            <div class="form-group">
                <label for="child_firstname">Name des Kindes <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="child_firstname" name="child_firstname" placeholder="Vorname" required>
                    <input type="text" id="child_lastname" name="child_lastname" placeholder="Nachname" required>
                </div>
            </div>

            <!-- Geburtsdatum -->
            <div class="form-group">
                <label for="birthdate">Geburtsdatum des Kindes <span class="required">*</span></label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <!-- Lebensmittelallergien -->
            <div class="form-group">
                 <label for="allergies">Hat das Kind Lebensmittelallergien? </label>
                 <div class="input-group">
                    <input type="text" id="child_allergies" name="allergies" placeholder="Bitte Allergien angeben (falls vorhanden) " >
                  </div>
            </div>

            <!-- Vereinsmitgliedschaft -->
            <div class="form-group">
                 <label for="club_membership">Vereinsmitgliedschaft <span class="required">*</span></label>
                 <select id="club-membership" name="club_membership" required>
                    <option value= " " disabled selected>Bitte auswählen</option>
                    <option value= "TSV Bitzfeld 1922 e.V.">TSV Bitzfeld 1922 e.V.</option>
                    <option value= "TSV Schwabbach 1947 e.V.">TSV Schwabbach 1947 e.V.</option>
                 </select>
            </div>

            <!-- Name des Erziehungsberechtigten -->
            <div class="form-group">
                <label for="parent_firstname">Name eines Erziehungsberechtigten <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="parent_firstname" name="parent_firstname" placeholder="Vorname" required>
                    <input type="text" id="parent_lastname" name="parent_lastname" placeholder="Nachname" required>
                </div>
            </div>

            <!-- Notfall-Telefonnummer -->
            <div class="form-group">
                <label for="phone_number">Notfall-Telefonnummer eines Erziehungsberechtigten <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="phone_number" name="phone_number" placeholder="Telefonnummer" required>
                </div>
            </div>

            <!-- E-Mail -->
            <div class="form-group">
                <label for="email">E-Mail Adresse eines Erziehungsberechtigten <span class="required">*</span></label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="E-Mail" required>
            </div>


            <!-- Bestätigung -->



            <!-- Abschicken -->
            <button type="submit">Anmeldung absenden</button>
        </form>
    </div>

</body>
</html>
